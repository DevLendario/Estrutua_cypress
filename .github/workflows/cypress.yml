name: Cypress Tests

on:
  push:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        uses: cypress-io/github-action@v4
        with:
          # No start script required for these example tests; remove or change
          # this block if you need to start a local dev server before tests.
          record: false
